<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="wrapOne">

        <div class="box-add">
            <input type="text" class="extInp" id="extInp" placeholder="Name of product">
            <input type="text" class="codeInp" id="codeInp" placeholder="Code of product">
            <button class="sendToServ" id="sendToServ">Send to server</button>
        </div>

    </div>

    <script>

        sendToServ.onclick = function(){
            const data = {
                extProduct: extInp.value,
                codeProduct: codeInp.value
            }
            sendInfoForm(data)
        }

        function sendInfoForm (formData){
            const form = document.getElementById('form');
            fetch('http://localhost:3000/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(_ =>{
                form.reset()
            })
            .catch(error => console.log(error));
        }
    
    </script>
</body>
</html>
